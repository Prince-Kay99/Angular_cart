<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" style="padding:35px">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#" routerLink="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Products</li>
    </ol>
  </nav>
  

  
  <div   class="row row-cols-1 row-cols-md-4 g-4" style="padding: 13px; padding-bottom: 35px;">
    <div  *ngFor="let product of productList" class="col">
      <div class="card" style="width: 18rem; height:500px">
        <img src={{product.image}} class="card-img-top image" alt="..."/>
        <div class="card-body wrapper">
          <h5  class="card-title wrappTitle">{{product.title}}</h5>
          <P style="color: lawngreen" class="price">R{{product.price}}</P>
          <p  class="card-text wrappDetails">{{product.description}}</p>
          <button type="button"  class="btn btn-outline-primary">View more</button>
          <button  type="button" (click)="handleClick()" class="btn btn-outline-success" style="float:right"  >Add to cart</button>
          <!-- <button type="button" class="btn btn-outline-success">Add ro cart</button> -->
         
        </div>
      </div>
    </div>
  </div>
